<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Shopping Cart</title>
</head>
<body>
<wicket:panel>
<div>
	 <div class="cart_qty" wicket:id="totalprodqty"></div>
	 <div style="margin: 6px 0 0 20px; float: left; width: 130px; text-align: center;">
	 	<div style="float: left; margin: 0 0 0px 3px;">Total </div> 
	 	<div style="float: left; margin: 0 0 0px 3px;" wicket:id="totalprodprice">0.00</div>
	 	<div style="float: left; margin: 0 0 0px 3px;"> EUR </div>	
	 </div>
	 <br />
	 
	 <form wicket:id="chkout">
	 	<div style="margin: 10px 3px 0px 75px; width: 100px;"><button wicket:id="checkoutbutton" class="button">Checkout</button></div>
	 </form>
	
</div>
</wicket:panel>	

</body>
</html>
